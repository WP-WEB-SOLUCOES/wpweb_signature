name: Deploy Portal WP Web (Build Externo)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build do Projeto Web
        run: |
          flutter pub get
          flutter build web --release --web-renderer canvaskit

      - name: Enviar Build para a VPS (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/web,Dockerfile,docker-compose.yml"
          target: "/home/ubuntu/WPWebSolucoes-signature"
          strip_components: 0

      - name: Reiniciar Container na VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/WPWebSolucoes-signature
            docker compose up -d --build
            docker image prune -f